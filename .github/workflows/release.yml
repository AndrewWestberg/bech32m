name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  PACKAGE_NAME: bech32m

jobs:
  test:
    name: Test (lint/format)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for conventional commit validation

    - name: Validate conventional commits
      uses: cocogitto/cocogitto-action@v3
      with:
        check-latest-tag-only: false

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build (dev)
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  release_linux_x86_64:
    name: Build and Release (x86_64-unknown-linux-gnu)
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-x86_64-gnu-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-x86_64-gnu-cargo-
          ${{ runner.os }}-cargo-

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Strip binary
      run: strip target/release/${{ env.PACKAGE_NAME }}

    - name: Create tarball
      run: |
        mkdir -p release-assets
        tar -czf release-assets/${{ env.PACKAGE_NAME }}-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz -C target/release ${{ env.PACKAGE_NAME }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-x86_64-gnu
        path: release-assets/*

  release_linux_x86_64_musl:
    name: Build and Release (x86_64-unknown-linux-musl)
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install musl build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools
        rustup target add x86_64-unknown-linux-musl

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-x86_64-musl-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-x86_64-musl-cargo-
          ${{ runner.os }}-cargo-

    - name: Build release binary (musl)
      run: cargo build --release --verbose --target x86_64-unknown-linux-musl

    - name: Strip binary
      run: strip target/x86_64-unknown-linux-musl/release/${{ env.PACKAGE_NAME }}

    - name: Create tarball
      run: |
        mkdir -p release-assets
        tar -czf release-assets/${{ env.PACKAGE_NAME }}-${{ github.ref_name }}-x86_64-unknown-linux-musl.tar.gz -C target/x86_64-unknown-linux-musl/release ${{ env.PACKAGE_NAME }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-x86_64-musl
        path: release-assets/*

  release_macos:
    name: Build and Release (macOS)
    runs-on: macos-latest
    needs: test

    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact_name: macos-x86_64
          - target: aarch64-apple-darwin
            artifact_name: macos-aarch64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-
          ${{ runner.os }}-cargo-

    - name: Build release binary
      run: cargo build --release --verbose --target ${{ matrix.target }}

    - name: Strip binary
      run: strip target/${{ matrix.target }}/release/${{ env.PACKAGE_NAME }}

    - name: Create tarball
      run: |
        mkdir -p release-assets
        tar -czf release-assets/${{ env.PACKAGE_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release ${{ env.PACKAGE_NAME }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: release-assets/*

  release_windows:
    name: Build and Release (Windows)
    runs-on: windows-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Create zip archive
      run: |
        mkdir release-assets
        Compress-Archive -Path target/release/${{ env.PACKAGE_NAME }}.exe -DestinationPath release-assets/${{ env.PACKAGE_NAME }}-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-x86_64
        path: release-assets/*

  publish_release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [release_linux_x86_64, release_linux_x86_64_musl, release_macos, release_windows]

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-assets
        merge-multiple: true

    - name: List release assets
      run: ls -la release-assets/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: release-assets/*
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
