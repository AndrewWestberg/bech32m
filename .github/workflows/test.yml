name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (musl)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for conventional commit validation

    - name: Validate conventional commits
      uses: cocogitto/cocogitto-action@v3
      with:
        check-latest-tag-only: false

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install musl build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools
        rustup target add x86_64-unknown-linux-musl

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy (musl default target)
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build (musl default target)
      run: cargo build --verbose

    - name: Run tests (musl default target)
      run: cargo test --verbose

    - name: Build release (musl default target)
      run: cargo build --release --verbose
